
<section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
        </div>
        <div *ngIf="cartItems.length > 0">
          <div class="card rounded-3 mb-4" *ngFor="let tempCartItem of cartItems">
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between align-items-center">
                <div class="col-md-2 col-lg-2 col-xl-2">

                  <img src="{{ tempCartItem.imageUrl}}" class="img-fluid rounded-3">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                  <p class="lead fw-normal mb-2">{{ tempCartItem.name}}</p>
                  <p><span class="text-muted">{{tempCartItem.description}}</span></p>
                </div>
                <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                  <label> Quantity : </label> {{ tempCartItem.quantity }}
                </div>
                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                  <h5 class="mb-0">{{ tempCartItem.price | currency: 'EUR' }}</h5>
                </div>
                <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                  <button (click)="remove(tempCartItem)" class="btn btn-primary btn-sm">X</button>
                </div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="card-body">

              <td style="font-weight: bold">
                <p>Total Quantity: {{ totalQuantity}}</p>
                <p>Free Shipping</p>
                <p>Total Price: {{ totalPrice | currency: 'EUR'}}</p>
              </td>


              <a routerLink="/checkout" button type="button" style="width: 100%" class="btn btn-warning btn-block btn-lg">Proceed to
                Checkout</a>
            </div>
          </div>
        </div>
        <div *ngIf="cartItems.length == 0" class="alert alert-warning col-md-12" role="alert">
          Your shopping cart is empty.
        </div>
      </div>
    </div>
  </div>
</section>
