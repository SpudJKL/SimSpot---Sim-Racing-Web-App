
<section class="h-100" style="background-color: #eee;">
    <div class="container h-100 py-5">
      <div class="row d-flex justify-content-center align-items-center h-100 tex">
        <div class="col-10">
  
          <div class="d-flex  align-items-center mb-4 text-center">
            <h3 class="fw-normal mb-0 text-black">Order History</h3>
          </div>
          <div *ngIf="orderHistoryList.length > 0">
            <div class="card rounded-3 mb-4">
              <div class="card-body p-4">
                <div class="row d-flex justify-content-between align-items-center">
                  
                    <table class ='table tabled-bordered'>
                        <tr>
                            <th width="30%">Order Tracking Number</th>
                            <th width="20%">Total Price</th>
                            <th width="20%">Total Quantity</th>
                            <th width="20%">Date</th>
                        </tr>

                        <tr *ngFor="let tempOrderHistory of orderHistoryList"> 
                            <td>
                                {{ tempOrderHistory.orderTrackingNumber}}
                            </td>
                            <td>
                                {{ tempOrderHistory.totalPrice | currency: 'EUR'}}
                            </td>
                            <td>
                                {{ tempOrderHistory.totalQuantity }}
                            </td>
                            <td>
                                {{ tempOrderHistory.dateCreated | date: 'medium' }}
                            </td>
                        </tr>
                    </table>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="orderHistoryList.length == 0" class="alert alert-warning col-md-12" role="alert">
            No orders found   
         </div>
        </div>
      </div>
    </div>
  </section>
