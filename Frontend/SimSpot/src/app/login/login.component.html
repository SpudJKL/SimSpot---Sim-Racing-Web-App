<body class="text-center">
  <main class="form-signin m-auto">
    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <a href="">
        <img class="mb-4" src="assets/LOGO.svg" alt="" width="100" height="150">
      </a>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control" name="username" id="floatingInput" [(ngModel)]="form.username" required
          #username="ngModel" />
        <label for="floatingInput">Username</label>
        <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
          Username is required!
        </div>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
          id="floatingPassword" minlength="6" #password="ngModel" />
        <label for="floatingPassword">Password</label>
        <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <hr>

      <a routerLink="/register">
        <button class="w-100 btn btn-lg btn-primary" type="">Sign up</button>
      </a>
      <p class="mt-5 mb-3 text-muted">&copy; Sim Spot 2022</p>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in successfully!
      <hr class="mb4">
      <a routerLink="/home">Browse</a>
    </div>

  </main>
</body>
